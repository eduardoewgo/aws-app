<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Bookshelf</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      My Books - press to read
    </ion-list-header>

    <ion-item *ngFor="let b of bookshelf" (click)="goToReading(b.userId, b.bookId)">
      <ion-label>
        <h2>{{ b.book.title }}</h2>
        <h3>Author: {{ b.book.author }}</h3>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="bookshelf.length == 0">
      <ion-label>
        <h3>Your Bookshelf is empty - shame on you</h3>
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Library - swipe to add to Bookshelf
    </ion-list-header>

    <ion-item-sliding *ngFor="let b of books">
      <ion-item>
        <ion-label>
          <h2>{{ b.title }}</h2>
          <h3>Author: {{ b.author }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="addReading(userId, b.id)">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
