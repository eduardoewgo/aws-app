<ion-header>
  <ion-toolbar>
    <ion-title>
      Available Books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let book of books">
    <ion-item>
      <ion-label>
        <h2>{{ book.title }}</h2>
        <h3>Author: {{ book.author }}</h3>
      </ion-label>
    </ion-item>
  </ion-item-sliding>

</ion-content>
