<ion-header>
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar slot="start">
          <img src="/src/app/assets/avatar.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.firstName }}</h2>
          <h4>{{ user.username }}</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/tabs/tab1/user-bookshelf', user.id]">
          <ion-icon slot="icon-only" name="book"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
