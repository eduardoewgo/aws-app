<ion-header>
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-label>{{ user.username.toUpperCase() }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="books(user)">
          <ion-icon slot="icon-only" name="book"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="addBook(user)" color="secondary">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
